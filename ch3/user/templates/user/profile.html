{% extends "base.html" %}


{% block content %}

  <h1>Post List</h1>

  <a href = "{% url 'post:post_create' %}">
    새 글 작성하기 </a>

  {% for post in posts %}

    <a href = "{% url 'post:post_detail' post.id %}">
    <p> [ {{post.id}} ] {{post.title}} </p> </a>
    <p> {{post.content}} </p>
    <hr>
  
  {% endfor %}

  <a href = "{% url 'index' %}">
    <button> 홈으로 돌아가기 </button> </a>

{% endblock content %}
